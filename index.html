<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.min.css">
  <title>Suma y Resta</title>
</head>

<body>
  <div class="contenido">
    <p>Puntuación Suma = <span id="puntosSuma"></span></p>
    <p>Puntuación Resta = <span id="puntosResta"></span></p>
  </div>
  <div class="contenedor">
    <input id="input" readonly type="text">
    <span>+</span>
    <input id="input2" readonly type="text">
    <span>=</span>
    <input id="resultado" type="text">
    <button id="btn">Comprobar</button>
  </div>
  <div class="contenedor">
    <input id="inputResta" readonly type="text">
    <span>-</span>
    <input id="input2Resta" readonly type="text">
    <span>=</span>
    <input id="resultadoResta" type="text">
    <button id="btnResta">Comprobar</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
